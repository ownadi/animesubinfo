name: Publish to PyPI

on:
  push:
    tags:
      - 'animesubinfo-v*'
      - 'animesubinfo-cli-v*'

jobs:
  test:
    uses: ./.github/workflows/test.yml

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Determine package from tag
      id: package
      run: |
        TAG="${{ github.ref_name }}"
        if [[ $TAG == animesubinfo-cli-v* ]]; then
          echo "package=animesubinfo-cli" >> $GITHUB_OUTPUT
          echo "path=packages/animesubinfo-cli" >> $GITHUB_OUTPUT
        elif [[ $TAG == animesubinfo-v* ]]; then
          echo "package=animesubinfo" >> $GITHUB_OUTPUT
          echo "path=packages/animesubinfo" >> $GITHUB_OUTPUT
        else
          echo "Unknown tag format: $TAG"
          exit 1
        fi

    - name: Build package
      run: uv build --package ${{ steps.package.outputs.package }}

    - name: Publish to PyPI
      run: uv publish
      working-directory: ${{ steps.package.outputs.path }}
